<template name="usersModal">
	<div class="modal fade" id="usersModal" >
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">{{#if locationID}}Edit User{{else}}Add User{{/if}}</h4>
				</div>
				<div class="modal-body">
					<form id="locationsForm" class="form-horizontal">
						<fieldset>

							{{#if locationID }}
							<div class="form-group">
								<label class="col-md-4 control-label" for="id">ID</label>
								<div class="col-md-6">
									<input id="id" type="text" class="form-control input-md" value="{{locationID}}" disabled="disabled" >
								</div>
							</div>
							{{/if}}

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="email">Email</label>
								<div class="col-md-6">
									<input id="email" type="text" placeholder="" class="form-control input-md" required="" value="{{email}}">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="Username">Name</label>
								<div class="col-md-6">
									<input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="" value="{{location.username}}">
								</div>
							</div>

							{{#if newUser }}
							<div class="form-group">
								<label class="col-md-4 control-label" for="pass">Password</label>
								<div class="col-md-6">
									<input id="pass" name="name" type="text" placeholder="password" class="form-control input-md" required="" value="{{location.username}}">
								</div>
							</div>
							{{/if}}
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link pull-left" id="delete">Delete</button>
					<button type="button" name="submit" class="btn btn-primary" id="save">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</template>
