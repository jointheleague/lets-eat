<template name="locationsModalTemplate">
	<div class="modal fade" id="locationsModal" >
		<div class="modal-dialog modal-xlarge">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">{{#if locationID}}Edit Location{{else}}Add Location{{/if}}</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal">
					<fieldset>

					{{#if locationID }}
					<div class="form-group">
						<label class="col-md-4 control-label" for="fn">ID</label>
						<div class="col-md-6">
						<input id="id" name="id" type="text" class="form-control input-md" required="" value="{{locationID}}">

						</div>
					</div>
					{{/if}}

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="fn">Name</label>
						<div class="col-md-6">
						<input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="" value="{{location.name}}">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="add1">Address</label>
						<div class="col-md-6">
						<input id="street" name="street" type="text" placeholder="" class="form-control input-md" required="" value="{{street}}">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="city">City</label>
						<div class="col-md-6">
						<input id="city" name="city" type="text" placeholder="San Diego" class="form-control input-md" required="" value="{{city}}">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="zip">Zip Code</label>
						<div class="col-md-6">
						<input id="zipCode" name="zip" type="text" placeholder="92037" class="form-control input-md" required="" value="{{zipCode}}">

						</div>
					</div>


					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="phone">Phone</label>
						<div class="col-md-6">
						<input id="phone" name="phone" type="text" placeholder="111-222-3333" class="form-control input-md" required="" value="{{phone}}">

						</div>
					</div>

					<!-- Multiple Radios (inline) -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="Training">Active?</label>
						<div class="col-md-4">
							<label class="radio-inline" for="Training-0">
								<input type="radio" name="Training" id="Training-0" value="yes" checked="checked">
								Yes
							</label>
							<label class="radio-inline" for="Training-1">
								<input type="radio" name="Training" id="Training-1" value="no">
								No
							</label>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="Training">Foods</label>
						<div class="col-md-8">

							<div class="row">
								<div class="col-sm-3">
									<label class="checkbox-inline">
									<input type="checkbox" value="Mesmer" name="Checkbox[]">Produce</label>
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" value="Guardian" name="Checkbox[]">Canned</label>
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" value="Necromancer" name="Checkbox[]">Bread</label>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-3">
									<label class="checkbox-inline">
									<input type="checkbox" value="Mesmer" name="Checkbox[]">Cooked</label>
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" value="Guardian" name="Checkbox[]">Snacks</label>
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" value="Necromancer" name="Checkbox[]">Government</label>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-3">
									<label class="checkbox-inline">
									<input type="checkbox" value="Mesmer" name="Checkbox[]">Boxed</label>
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" value="Guardian" name="Checkbox[]">Dairy</label>
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" value="Necromancer" name="Checkbox[]">Produce2</label>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-3">
									<label class="checkbox-inline">
									<input type="checkbox" value="Mesmer" name="Checkbox[]">Donations</label>
								</div>
							</div>

						</div>
					</div>

					</fieldset>
					</form>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link pull-left" id="delete">Delete</button>
					<button type="button" name="submit" class="btn btn-primary" id="save">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>

			</div>
		</div>
	</div>
</template>
