<template name="Foods">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Produce</th>
        <th>Canned</th>
        <th>Bread</th>
        <th>Cooked</th>
        <th>Snacks</th>
        <th>Government</th>
        <th>Boxed</th>
        <th>Dairy</th>
        <th>Produce2</th>
        <th>Donations</th>
      </tr>
    </thead>
    <tbody>
      {{#each LocationsIteration}}
      <tr class='table-row'>
        <td class="col-md-2">{{name}}, <small>{{street}}</small></td>

        {{#if foods.produce}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="produce" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="produce" value=""></td>
        {{/if}}

        {{#if foods.canned}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="canned" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="canned" value=""></td>
        {{/if}}

        {{#if foods.bread}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="bread" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="bread" value=""></td>
        {{/if}}

        {{#if foods.cooked}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="cooked" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="cooked" value=""></td>
        {{/if}}

        {{#if foods.snacks}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="snacks" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="snacks" value=""></td>
        {{/if}}

        {{#if foods.government}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="government" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="government" value=""></td>
        {{/if}}

        {{#if foods.boxed}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="boxed" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="boxed" value=""></td>
        {{/if}}

        {{#if foods.dairy}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="dairy" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="dairy" value=""></td>
        {{/if}}

        {{#if foods.produce2}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="produce2" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="produce2" value=""></td>
        {{/if}}

        {{#if foods.storeDonations}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="storeDonations" value="" checked></td>
        {{else}}
        <td class="col-md-2"><input type="checkbox" class="form-control" data-id="{{_id}}" data-type="storeDonations" value=""></td>
        {{/if}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
