<template name="UserList">
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Update</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      {{#each UsersIteration}}
      <tr class='table-row'>
        <td class="col-md-2"><input type="text" class="form-control" id="{{_id}}" value="{{email}}"></td>
        <td class="col-md-2"><input type="button" class="btn btn-default" data-id="{{_id}}" data-action="UserList/update" value="Update"></td>
        <td class="col-md-2"><input type="button" class="btn btn-default" data-id="{{_id}}" data-action="UserList/remove" value="Remove"></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
