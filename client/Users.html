<template name="users">
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Reset Password</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      {{#each UsersIteration}}
        <tr class='table-row' data-id={{id}}>
          <td class="col-md-2"><input type="text" value="{{email}}"></td>
          <td class="col-md-2"><button type="button" class=".reset">Reset Password</button></td>
          <td class="col-md-2"><button type="button" class=".remove">Remove</button></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
