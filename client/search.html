<template name="search">
  <div class="noprint">
    <form role="form" class="form-inline SearchForm">
      <div class="form-group">
        <input class="form-control typeahead" name="searchBar" id="searchBar" type="text" placeholder="Search" autocomplete="off" spellcheck="off" data-source="markers" data-min-length="0"/>
      </div>
      <div class="form-group">
        <input class="form-control typeahead" name="radiusBar" id="radiusBar" type="text" placeholder="Search Radius (miles)" data-min-length="0"/>
      </div>
      <div class="form-group">
        <input class="btn btn-default" type="submit" id="Find" value="Search">
      </div>
      <div class="form-group">
        <input class="btn btn-default" type="button" id="Print" value="Print">
      </div>
    </form>
  </div>
</template>
