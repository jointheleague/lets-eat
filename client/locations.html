<template name="locations">
  <table class="table">
    <thead>
      <tr>
        <th>Address</th>
        <th>Foods Available</th>
        <th>Hours of Operation</th>
        <th>Holiday Closures</th>
        <th>Documents Required</th>
        <th>Eligibility</th>
      </tr>
    </thead>
    <tbody>
      {{#each currentLocationsIteration}}
        <tr>
          <td>{{name}}<br/>{{street}}, {{city}}, {{state}} {{zipCode}}</td>
          <td>{{foods}}</td>
          <td>{{hours}}</td>
          <td>{{closures}}</td>
          <td>{{documents}}</td>
          {{#if eligibilityURL}}
            <td><a href={{eligibilityURL}} target="_blank">{{eligibility}}</a></td>
          {{else}}
            <td>None</td>
          {{/if}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
