<template name="locations">
  <table class="table">
    <thead>
      <tr>
        <th>Food Program</th>
        <th>Foods Typically Available</th>
        <th>Hours of Operation</th>
        <th>Holiday Closures</th>
        <th>Bring this Documentation</th>
        <th>Eligibility Requirements</th>
      </tr>
    </thead>
    <tbody>
      {{#each currentLocationsIteration}}
        <tr class='table-row' data-id={{_id}}>
          {{#if isURL}}
            <td class="col-md-3"><a href={{url}} target="_blank">{{name}}</a><br/>{{street}}, {{city}}, {{state}} {{zipCode}}<br/>{{phone}}</td>
          {{else}}
            <td class="col-md-3">{{name}}<br/>{{street}}, {{city}}, {{state}} {{zipCode}}<br/>{{phone}}</td>
          {{/if}}
          <td class="col-md-2">{{foods}}</td>
          <td class="col-md-2">{{hours}}</td>
          <td class="col-md-2">{{closures}}</td>
          <td class="col-md-2">{{documents}}</td>
          {{#if eligibilityURL}}
            <td class="col-md-2"><a href={{eligibilityURL}} target="_blank">{{eligibility}}</a></td>
          {{else}}
            <td class="col-md-2">None</td>
          {{/if}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
